    <section class="form-section">
      <div class="container py-5 text-dark">
        <div class="row">
          <div class="col">

              <h1>Contact Me</h1>
            </div>
          </div>

        <div class="row">
          <div class="col-md-6">
            <form action="send email">
              <div class="form-row">
                <div class="form-group col-md">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Full Name *"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address *"
                  />

              </div>

              <div class="form-row">
                <div class="form-group col-md">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Subject *"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md">
                  <textarea class="form-control" rows="5"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md text-center">
                  <button type="submit" class="btn btn-info">
                    Send Message <i class="fa fa-paper-plane-o"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
