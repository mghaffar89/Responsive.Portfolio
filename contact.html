<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Mina</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">Mina Ghaffar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <section class="form-section">
      <div class="container bg-dark py-5 text-light">
        <div class="row">
          <div class="col">
            <div class="page-header" style="text-align: center;">
              <h1>Contact Me</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <form action="">
              <div class="form-row">
                <div class="form-group col-md">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Full Name *"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address *"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Subject *"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md">
                  <textarea class="form-control" rows="5"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md text-center">
                  <button type="submit" class="btn btn-info">
                    Send Message <i class="fa fa-paper-plane-o"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="fixed-footer">
      &copy; Mina G. 2020
    </footer>
  </body>
</html>
